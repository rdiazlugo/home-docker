app = 'rdiazlugo-pocketbase'
primary_region = 'fra'

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  PB_VERSION="0.25.8"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  [http_service.concurrency]
    type = "requests"
    soft_limit = 200
    hard_limit = 250

[[vm]]
  size = 'shared-cpu-1x'
