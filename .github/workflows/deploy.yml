name: 🚀 Deploy
on:
  push:
    branches:
      - master
      - main
      - dev
  pull_request: {}
permissions:
  actions: write
  contents: read
  packages: read

jobs:
  deploy_pocketbase:
    name: 🚀 Deploy PocketBase
    runs-on: ubuntu-latest
    # only build/deploy main branch on pushes
    if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/master') && github.event_name == 'push' }}

    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy PocketBase to Fly.io
        run: flyctl deploy --remote-only --config db/pb/fly.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_2ND_ACCOUNT }}
