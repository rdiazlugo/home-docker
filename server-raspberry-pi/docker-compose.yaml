services:
  esphome:
    container_name: esphome
    image: 'ghcr.io/esphome/esphome:stable'
    volumes:
      - './esphome_config:/config'
      - '/etc/localtime:/etc/localtime:ro'
    restart: unless-stopped
    privileged: true
    network_mode: host
    environment:
      - USERNAME=${ESPHOME_USERNAME}
      - PASSWORD=${ESPHOME_PASSWORD}
  homeassistant:
    container_name: homeassistant
    image: ghcr.io/home-assistant/home-assistant:stable
    volumes:
      - ./ha_config:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    restart: unless-stopped
    privileged: true
    network_mode: host
  zigbee2mqtt: # PORT: 8080
    container_name: zigbee2mqtt
    image: ghcr.io/koenkk/zigbee2mqtt
    restart: unless-stopped
    volumes:
      - ./zigbee2mqtt_data:/app/data
      - /run/udev:/run/udev:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 8081:8080
    devices:
      # Replace with your actual USB device path
      # Find it using: ls -la /dev/tty* or lsusb
      - /dev/serial/by-id/usb-ITead_Sonoff_Zigbee_3.0_USB_Dongle_Plus_627b71658a39ef119ef557f454516304-if00-port0:/dev/ttyACM0
      # For Zigbee/Z-Wave dongles, you might need:
      # - /dev/ttyACM0:/dev/ttyACM0
      # For specific vendor devices:
      # - /dev/serial/by-id/usb-Your_Device_ID:/dev/ttyUSB0
    environment:
      - TZ="Europe/Berlin"
      - ZIGBEE2MQTT_CONFIG_HOMEASSISTANT_ENABLED=${ZIGBEE2MQTT_CONFIG_HOMEASSISTANT_ENABLED}
      - ZIGBEE2MQTT_CONFIG_MQTT_BASE_TOPIC=${ZIGBEE2MQTT_CONFIG_MQTT_BASE_TOPIC}
      - ZIGBEE2MQTT_CONFIG_MQTT_SERVER=${ZIGBEE2MQTT_CONFIG_MQTT_SERVER}
      - ZIGBEE2MQTT_CONFIG_MQTT_USER=${ZIGBEE2MQTT_CONFIG_MQTT_USER}
      - ZIGBEE2MQTT_CONFIG_MQTT_PASSWORD=${ZIGBEE2MQTT_CONFIG_MQTT_PASSWORD}
  mosquitto:
    image: eclipse-mosquitto
    environment:
      - TZ=Europe/Berlin
      - MQTT_USERNAME=${SERVICE_USER_MOSQUITTO}
      - MQTT_PASSWORD=${SERVICE_PASSWORD_MOSQUITTO}
      - REQUIRE_CERTIFICATE=${REQUIRE_CERTIFICATE:-false}
      - ALLOW_ANONYMOUS=${ALLOW_ANONYMOUS:-true}
    volumes:
      - 'mosquitto_config:/mosquitto/config'
      - 'mosquitto_data:/mosquitto/data'
      - 'mosquitto_log:/mosquitto/log'
      - 'mosquitto_certs:/certs'
    ports:
      - 1883:1883
      - 9001:9001
    healthcheck:
      test:
        - CMD-SHELL
        - 'exit 0'
      interval: 30s
      timeout: 10s
      retries: 3
    entrypoint: "sh -c \" if [ '$REQUIRE_CERTIFICATE' = 'true' ]; then echo 'listener 8883' > /mosquitto/config/mosquitto.conf && echo 'cafile /certs/ca.crt' >> /mosquitto/config/mosquitto.conf && echo 'certfile /certs/server.crt' >> /mosquitto/config/mosquitto.conf && echo 'keyfile  /certs/server.key' >> /mosquitto/config/mosquitto.conf; else echo 'listener 1883' > /mosquitto/config/mosquitto.conf; fi && echo 'require_certificate '$REQUIRE_CERTIFICATE >> /mosquitto/config/mosquitto.conf && echo 'allow_anonymous '$ALLOW_ANONYMOUS >> /mosquitto/config/mosquitto.conf; if [ -n '$SERVICE_USER_MOSQUITTO'] && [ -n '$SERVICE_PASSWORD_MOSQUITTO' ]; then echo 'password_file /mosquitto/config/passwords' >> /mosquitto/config/mosquitto.conf && touch /mosquitto/config/passwords && chmod 0700 /mosquitto/config/passwords && chown root:root /mosquitto/config/passwords && mosquitto_passwd -b -c /mosquitto/config/passwords $SERVICE_USER_MOSQUITTO $SERVICE_PASSWORD_MOSQUITTO && chown mosquitto:mosquitto /mosquitto/config/passwords; fi && exec mosquitto -c /mosquitto/config/mosquitto.conf \""
